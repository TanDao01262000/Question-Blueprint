{% extends 'base.html' %} {% load crispy_forms_tags %} {% load socialaccount %}
{% block title %}Login{% endblock %} {% block content %}

<!-- Login form container -->
<div
  class="container-fluid d-flex align-items-center justify-content-center py-5"
>
  <div class="row justify-content-center" style="min-width: 50%">
    <div class="col-lg-12">
      <!-- Login card -->
      <div class="card shadow-lg login-card">
        <!-- Login card header -->
        <div class="card-header bg-primary text-white login-card-header">
          <h4 class="text-center mb-0">Sign In</h4>
        </div>
        <!-- Login card body -->
        <div class="card-body">
          <!-- Login form with CSRF token and crispy forms template -->
          <form action="" method="POST">
            {% csrf_token %} {{ form|crispy }}
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">
              Sign In
            </button>
          </form>
          <hr />
          <!-- Login with Google button -->
          <div class="text-center">
            <p>Or</p>
            <a
              class="btn btn-danger btn-block"
              href="{% provider_login_url 'google' %}"
            >
              <i class="fab fa-google"></i> Sign in with Google
            </a>
          </div>
          <hr />
          <!-- Create account link -->
          <p class="text-center mt-3 mb-0">
            <a href="{% url 'register' %}">Create a new account here!</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Login page CSS styles -->
<style>
  .login-card {
    max-width: 500px;
    animation: slide-up 1s ease;
  }

  .login-card-header {
    border-bottom: none;
  }

  .btn-primary:hover,
  .btn-danger:hover {
    transform: translateY(-2px);
  }

  @keyframes slide-up {
    0% {
      transform: translateY(100%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
{% endblock %}
